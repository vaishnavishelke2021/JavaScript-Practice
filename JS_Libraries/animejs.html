<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation Libraries Showcase</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.1/aos.css"
    />
    <style>
      body {
        background-color: #f4f4f4;
      }
    </style>
  </head>
  <body>
    <header class="bg-blue-600 text-white p-5 text-center">
      <h1 class="text-4xl font-bold">Animation Libraries Showcase</h1>
      <p class="mt-2">Explore the power of various animation libraries!</p>
    </header>

    <div class="container mx-auto my-10">
      <!-- Sections for each library will go here -->
    </div>

    <section class="py-10" id="animejs">
      <div class="text-center">
        <h2 class="text-3xl font-semibold mb-4">Anime.js</h2>
        <div class="flex justify-center">
          <div id="animeBox" class="w-32 h-32 bg-red-500 rounded-lg"></div>
        </div>
        <button
          id="animeButton"
          class="mt-4 bg-blue-500 text-white px-4 py-2 rounded"
        >
          Animate
        </button>
      </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script>
      document.getElementById("animeButton").onclick = function () {
        anime({
          targets: "#animeBox",
          translateX: 250,
          rotate: "1turn",
          backgroundColor: "#00ff00",
          duration: 2000,
          easing: "easeInOutQuad",
        });
      };
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.1/aos.js"></script>
  </body>
</html>
